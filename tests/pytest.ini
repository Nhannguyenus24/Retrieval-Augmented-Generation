# pytest.ini
[pytest]
# Only scan the tests/ folder for faster and cleaner runs
testpaths = tests

# Naming convention for test files/classes/functions
python_files = test_*.py
python_classes = Test* *Tests
python_functions = test_*

# Useful default options
addopts = -ra -q
# -rA / -ra: show short reasons for skip/xfail
# -q: quieter output (remove if you want verbose)

# Configure logging during test runs (optional)
log_cli = true
log_cli_level = INFO

# Define markers for test categorization
markers =
    unit: fast unit tests
    integration: slower integration tests / require external services
    slow: very slow tests (e.g. OCR, large model loading)

# Suppress noisy warnings
filterwarnings =
    ignore::DeprecationWarning
